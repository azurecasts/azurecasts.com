---
layout: default
---

<div class="section section-basic">
  <div class="container" style="margin-top:50px">
    <h1 class="text-center">{{ page.title }}</h1>
    <div class="embed-responsive embed-responsive-16by9" style="margin-top:50px">
      <iframe class="embed-responsive-item" src="{{page.video}}?rel=0" allowfullscreen></iframe>
    </div>
    <div class="row">
      <div class="col-md-10 ml-auto mr-auto" style="margin-top:30px;padding:18px" id="transcript">
        <p style="font-weight:normal;color:#000;font-size:1.1.em">
          {{content}}
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10  ml-auto mr-auto">
        {% if page.github %}
        <a href="{{page.github}}" class="btn btn-github ">
            <i class="fa fa-github"></i> Get the Code
           <div class="ripple-container"></div>
        </a>
        {% endif %}
        {% if page.transcript %}
        <a href="/transcripts/{{page.transcript}}" class="btn btn-twitter ">
            <i class="fa fa-book"></i> Read the Transcript
           <div class="ripple-container"></div>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
</div>
